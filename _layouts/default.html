<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
        }

        /* Navbar container */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1f1f1f;
            padding: 1rem;
        }

        /* Logo (optional) */
        .logo {
            font-weight: bold;
            font-size: 1.2rem;
            color: #ffffff;
        }

        /* Desktop menu */
        .menu {
            display: flex;
        }

        .menu a {
            color: #ffffff;
            text-decoration: none;
            margin-left: 2rem;
            font-weight: bold;
            transition: color 0.3s;
        }

        .menu a:hover {
            color: #00adb5;
        }

        /* Hamburger button */
        .hamburger {
            display: none;
            font-size: 1.8rem;
            cursor: pointer;
        }

        /* Mobile menu */
        .mobile-menu {
            display: none;
            flex-direction: column;
            background-color: #1f1f1f;
        }

        .mobile-menu a {
            color: #ffffff;
            text-decoration: none;
            padding: 1rem;
            font-weight: bold;
            border-top: 1px solid #333333;
        }

        .mobile-menu a:hover {
            color: #00adb5;
        }

        /* Responsive rules */
        @media (max-width: 768px) {
            .menu {
                display: none;
            }

            .hamburger {
                display: block;
            }
        }

        /* Page content */
        .content {
            padding: 2rem;
        }

        h1 {
            color: #00adb5;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">My Site</div>
        <div class="menu">
            <a href="{{ '/' | relative_url }}">HOME</a>
            <a href="{{ '/games' | relative_url }}">GAMES</a>
            <a href="{{ '/about' | relative_url }}">ABOUT</a>
        </div>
        <div class="hamburger" onclick="toggleMenu()">â˜°</div>
    </div>

    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobileMenu">
        <a href="{{ '/' | relative_url }}">HOME</a>
        <a href="{{ '/games' | relative_url }}">GAMES</a>
        <a href="{{ '/about' | relative_url }}">ABOUT</a>
    </div>

    <!-- Page Content -->
    <div class="content">
        {{ content }}
    </div>

    <!-- Javascript at the end for better loading -->
    <script>
        function toggleMenu() {
            var menu = document.getElementById("mobileMenu");
            if (menu.style.display === "flex") {
                menu.style.display = "none";
            } else {
                menu.style.display = "flex";
            }
        }
    </script>

</body>

</html>

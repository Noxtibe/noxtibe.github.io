<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} â€“ {{ site.title }}</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
    }

    /* Navbar styles */
    .navbar {
      display: flex;
      justify-content: center; /* Center links horizontally */
      align-items: center;
      background-color: #1f1f1f;
      padding: 1rem;
      position: relative;
      z-index: 2;
    }

    .menu {
      display: flex;
    }

    .menu a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 1.5rem;
      font-weight: bold;
      transition: color 0.3s;
    }

    .menu a:hover {
      color: #00adb5;
    }

    /* Video background (only on home) */
    {% if page.url == "/" %}
    .hero-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .hero-video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .hero-title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ffffff;
      font-size: clamp(2rem, 6vw, 4rem);
      text-align: center;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
      z-index: 1;
    }
    {% endif %}

    /* Page content styles */
    .content {
      padding: 2rem;
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="menu">
      <a href="{{ '/' | relative_url }}">HOME</a>
      <a href="{{ '/games/' | relative_url }}">GAMES</a>
      <a href="{{ '/about/' | relative_url }}">ABOUT</a>
    </div>
  </div>

  {% if page.url == "/" %}
  <!-- Hero section with video and title -->
  <div class="hero-container">
    <video class="hero-video" autoplay muted loop playsinline>
      <source src="{{ '/assets/WEB_Homepage_Video.mp4' | relative_url }}" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="hero-title">Benoit BARRAU | Gameplay Programmer</div>
  </div>
  {% endif %}

  <!-- Page content -->
  <div class="content">
    {{ content }}
  </div>

</body>
</html>

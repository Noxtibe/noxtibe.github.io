<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} â€“ {{ site.title }}</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{{ '/assets/favicon.png' | relative_url }}">

  <!-- Preconnect to Google Fonts for faster loading -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Load Poppins font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body,
    html {
      height: 100%;
      font-family: 'Poppins', 'Arial', 'Helvetica', sans-serif;
      background-color: #121212;
      color: #ffffff;
    }

    /* Navbar in 3 parts */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #000000;
      padding: 1rem;
      position: relative;
      z-index: 2;
    }

    .navbar-left,
    .navbar-center,
    .navbar-right {
      display: flex;
      align-items: center;
    }

    .navbar-left {
      justify-content: flex-start;
      width: 33%;
    }

    .navbar-center {
      justify-content: center;
      width: 33%;
    }

    .navbar-right {
      justify-content: flex-end;
      width: 33%;
    }

    .menu {
      display: flex;
    }

    .menu a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 1.5rem;
      font-weight: 600;
      font-size: 1.5rem;
      transition: color 0.3s, transform 0.3s ease;
    }

    .menu a:hover {
      color: #FFA500;
      transform: scale(1.1);
    }

    /* Hamburger icon container */
    .hamburger {
      display: block;
      width: 24px;
      height: 18px;
      position: relative;
      cursor: pointer;
      user-select: none;
      transition: transform 0.3s ease;
    }

    .hamburger span {
      display: block;
      height: 3px;
      width: 100%;
      background-color: white;
      border-radius: 2px;
      position: absolute;
      left: 0;
      transition: all 0.3s ease;
    }

    .hamburger span:nth-child(1) {
      top: 0;
    }

    .hamburger span:nth-child(2) {
      top: 7.5px;
    }

    .hamburger span:nth-child(3) {
      top: 15px;
    }

    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg);
      top: 7.5px;
    }

    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }

    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg);
      top: 7.5px;
    }

    /* Hide hamburger on desktop */
    @media (min-width: 769px) {
      .hamburger {
        display: none;
      }
    }

    /* Mobile menu with animation */
    .mobile-menu {
      display: flex;
      flex-direction: column;
      background-color: #000000;
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      overflow: hidden;
      max-height: 0;
      transition: max-height 0.3s ease-out;
    }

    .mobile-menu a {
      color: #ffffff;
      text-decoration: none;
      padding: 1rem;
      border-top: 1px solid #333333;
      font-weight: 600;
      font-size: 1.5rem;
      transition: color 0.3s, transform 0.3s ease;
    }

    .mobile-menu a:hover {
      color: #FFA500;
      transform: scale(1.1);
    }

    /* Hide menu on mobile by default */
    @media (max-width: 768px) {
      .menu {
        display: none;
      }
    }

    /* Social icons (SVG style) */
    .social-icon {
      width: 32px;
      height: 32px;
      fill: white;
      margin-left: 1.5rem;
      transition: fill 0.3s, transform 0.3s ease;
      cursor: pointer;
      animation: pulse 2s infinite ease-in-out;
    }

    .social-icon:hover {
      fill: #FFA500;
      transform: scale(1.2);
    }

    /* Pulsing animation */
    @keyframes pulse {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.05);
      }

      100% {
        transform: scale(1);
      }
    }

    /* Video background styles (only on homepage) */
    {% if page.url == "/" %}
    .hero-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .hero-video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    @media (max-width: 768px) {
      .hero-video {
        max-height: 60vh;
      }
    }

    .hero-title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ffffff;
      font-size: clamp(1.5rem, 4vw, 2.5rem);
      text-align: center;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
      z-index: 1;
      white-space: pre-wrap;
      font-weight: 400;
      -webkit-text-stroke: 1px black;
    }
    {% endif %}

    /* About Page Styles */
    .about-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .profile-picture img {
      width: 300px;
      height: 300px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid white;
      margin-top: 2rem;
      margin-bottom: 1.5rem;
    }

    .about-description p {
      max-width: 800px;
      font-size: 1.6rem;
      margin-bottom: 2rem;
    }

    .about-socials {
      display: flex;
      justify-content: center;
      gap: 2rem;
    }

    .about-socials .social-icon {
      width: 40px;
      height: 40px;
      fill: white;
      cursor: pointer;
      animation: pulse 2s infinite ease-in-out;
      transition: fill 0.3s, transform 0.3s ease;
    }

    .about-socials .social-icon:hover {
      fill: #FFA500;
      transform: scale(1.2);
    }

    /* Page content styles */
    .content {
      padding: 2rem;
      position: relative;
      z-index: 2;
      font-weight: 300;
    }
  </style>
</head>

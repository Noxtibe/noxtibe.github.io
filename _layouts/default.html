<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} â€“ {{ site.title }}</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{{ '/assets/favicon.png' | relative_url }}">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body,
    html {
      height: 100%;
      font-family: 'Poppins', 'Arial', 'Helvetica', sans-serif;
      background-color: #121212;
      color: #ffffff;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #000000;
      padding: 1rem;
      position: relative;
      z-index: 10;
    }

    .navbar-left,
    .navbar-center,
    .navbar-right {
      display: flex;
      align-items: center;
    }

    .navbar-left { justify-content: flex-start; width: 33%; }
    .navbar-center { justify-content: center; width: 33%; }
    .navbar-right { justify-content: flex-end; width: 33%; }

    .menu {
      display: flex;
    }

    .menu a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 1.5rem;
      font-weight: 600;
      font-size: 1.5rem;
      transition: color 0.3s, transform 0.3s ease;
    }

    .menu a:hover {
      color: #FFA500;
      transform: scale(1.1);
    }

    /* Hamburger */
    .hamburger {
      display: block;
      width: 24px;
      height: 18px;
      position: relative;
      cursor: pointer;
      user-select: none;
      transition: transform 0.3s ease;
    }

    .hamburger span {
      display: block;
      height: 3px;
      width: 100%;
      background-color: white;
      border-radius: 2px;
      position: absolute;
      left: 0;
      transition: all 0.3s ease;
    }

    .hamburger span:nth-child(1) { top: 0; }
    .hamburger span:nth-child(2) { top: 7.5px; }
    .hamburger span:nth-child(3) { top: 15px; }

    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg);
      top: 7.5px;
    }

    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }

    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg);
      top: 7.5px;
    }

    @media (min-width: 769px) {
      .hamburger { display: none; }
    }

    /* Mobile menu (horizontal slide-in) */
    .mobile-menu {
      position: fixed;
      top: 0;
      right: 0;
      width: 70%;
      height: 100vh;
      background-color: #000000;
      transform: translateX(100%);
      transition: transform 0.3s ease-out;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 5rem;
      z-index: 9999;
    }

    .mobile-menu.open {
      transform: translateX(0);
    }

    .mobile-menu a {
      color: #ffffff;
      text-decoration: none;
      padding: 1rem;
      font-weight: 600;
      font-size: 1.5rem;
      transition: color 0.3s, transform 0.3s ease;
    }

    .mobile-menu a:hover {
      color: #FFA500;
      transform: scale(1.1);
    }

    @media (max-width: 768px) {
      .menu { display: none; }
    }

    .social-icon {
      width: 32px;
      height: 32px;
      fill: white;
      margin-left: 1.5rem;
      transition: fill 0.3s, transform 0.3s ease;
      cursor: pointer;
      animation: pulse 2s infinite ease-in-out;
    }

    .social-icon:hover {
      fill: #FFA500;
      transform: scale(1.2);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    {% if page.url == "/" %}
    .hero-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
      animation-delay: 0.2s;
    }

    .hero-video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    @media (max-width: 768px) {
      .hero-video { max-height: 60vh; }
    }

    .hero-title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ffffff;
      font-size: clamp(1.5rem, 4vw, 2.5rem);
      text-align: center;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
      z-index: 1;
      white-space: pre-wrap;
      font-weight: 400;
      -webkit-text-stroke: 1px black;
    }
    {% endif %}

    .about-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
    }

    .profile-picture img {
      width: 300px;
      height: 300px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid white;
      margin-top: 2rem;
      margin-bottom: 1.5rem;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
      animation-delay: 0.2s;
    }

    .about-description p {
      max-width: 800px;
      font-size: 1.6rem;
      line-height: 2;
      margin-bottom: 1.5rem;
      text-align: left;
    }

    .about-socials {
      display: flex;
      justify-content: center;
      gap: 2rem;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
      animation-delay: 0.6s;
    }

    .about-socials .social-icon {
      width: 40px;
      height: 40px;
      fill: white;
      cursor: pointer;
      animation: pulse 2s infinite ease-in-out, fadeIn 1.5s ease forwards;
      animation-delay: 0.6s, 0s;
      transition: fill 0.3s, transform 0.3s ease;
    }

    .about-socials .social-icon:hover {
      fill: #FFA500;
      transform: scale(1.2);
    }

    .highlight-link {
      color: #FFA500;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    .highlight-link:hover {
      color: #cc8400;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .profile-picture img {
        width: 200px;
        height: 200px;
      }

      .about-description p {
        font-size: 1.2rem;
      }

      .about-socials .social-icon {
        width: 32px;
        height: 32px;
      }
    }

    .content {
      padding: 2rem;
      position: relative;
      z-index: 2;
      font-weight: 300;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="navbar-left">
      <div class="hamburger" id="hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>

    <div class="navbar-center">
      <div class="menu">
        <a href="{{ '/' | relative_url }}">HOME</a>
        <a href="{{ '/games/' | relative_url }}">GAMES</a>

    </div>

    <div class="navbar-right">

        <svg class="social-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">

        </svg>
      </a>
    </div>

    <div class="mobile-menu" id="mobileMenu">
      <a href="{{ '/' | relative_url }}">HOME</a>
      <a href="{{ '/games/' | relative_url }}">GAMES</a>
      <a href="{{ '/about/' | relative_url }}">ABOUT</a>
    </div>
  </div>

  {% if page.url == "/" %}
  <div class="hero-container">
    <video class="hero-video" autoplay muted loop playsinline>
      <source src="{{ '/assets/WEB_Homepage_Video.mp4' | relative_url }}" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="hero-title">Benoit BARRAU | Gameplay Programmer</div>
  </div>
  {% endif %}

  <div class="content">
    {{ content }}
  </div>

  <script>
    let menuOpen = false;

    function toggleMenu() {
      const menu = document.getElementById("mobileMenu");
      const hamburger = document.getElementById("hamburger");

      menu.classList.toggle("open");
      hamburger.classList.toggle("active");
      menuOpen = !menuOpen;
    }

    document.querySelectorAll('.mobile-menu a').forEach(link => {
      link.addEventListener('click', () => {
        document.getElementById("mobileMenu").classList.remove('open');
        document.getElementById("hamburger").classList.remove('active');
        menuOpen = false;
      });
    });
  </script>

</body>
</html>

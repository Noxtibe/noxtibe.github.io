<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} – {{ site.title }}</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
    }

    /* Navbar structure in 3 parts */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1f1f1f;
      padding: 1rem;
      position: relative;
      z-index: 2;
    }

    .navbar-left, .navbar-right {
      width: 33%; /* Equal width for spacing */
      display: flex;
      align-items: center;
    }

    .navbar-center {
      width: 33%;
      display: flex;
      justify-content: center; /* Menu always centered */
      align-items: center;
    }

    .menu {
      display: flex;
    }

    .menu a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 1.5rem;
      font-weight: bold;
      transition: color 0.3s;
    }

    .menu a:hover {
      color: #00adb5;
    }

    /* Hamburger icon (hidden on desktop) */
    .hamburger {
      display: none;
      font-size: 2rem;
      cursor: pointer;
      user-select: none;
      margin-left: auto;
    }

    /* Mobile menu (hidden by default) */
    .mobile-menu {
      display: none;
      flex-direction: column;
      background-color: #1f1f1f;
      position: absolute;
      top: 100%;
      right: 0;
      z-index: 2;
    }

    .mobile-menu a {
      color: #ffffff;
      text-decoration: none;
      padding: 1rem;
      border-top: 1px solid #333333;
      font-weight: bold;
    }

    .mobile-menu a:hover {
      color: #00adb5;
    }

    /* Responsive navbar: hide menu on mobile, show hamburger */
    @media (max-width: 768px) {
      .menu {
        display: none;
      }

      .hamburger {
        display: block;
      }
    }

    /* Video background styles (only on homepage) */
    {% if page.url == "/" %}
    .hero-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .hero-video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    /* On mobile: reduce max height of video */
    @media (max-width: 768px) {
      .hero-video {
        max-height: 60vh;
      }
    }

    .hero-title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ffffff;
      font-size: clamp(2rem, 6vw, 4rem);
      text-align: center;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
      z-index: 1;
      white-space: pre-wrap;
    }
    {% endif %}

    /* Page content styles */
    .content {
      padding: 2rem;
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">

    <!-- Left part (can stay empty) -->
    <div class="navbar-left"></div>

    <!-- Centered menu -->
    <div class="navbar-center">
      <div class="menu">
        <a href="{{ '/' | relative_url }}">HOME</a>
        <a href="{{ '/games/' | relative_url }}">GAMES</a>
        <a href="{{ '/about/' | relative_url }}">ABOUT</a>
      </div>
    </div>

    <!-- Right part with hamburger -->
    <div class="navbar-right">
      <div class="hamburger" onclick="toggleMenu()">☰</div>
    </div>

    <!-- Mobile menu -->
    <div class="mobile-menu" id="mobileMenu">
      <a href="{{ '/' | relative_url }}">HOME</a>
      <a href="{{ '/games/' | relative_url }}">GAMES</a>
      <a href="{{ '/about/' | relative_url }}">ABOUT</a>
    </div>
  </div>

  {% if page.url == "/" %}
  <!-- Hero section with video and title only on home -->
  <div class="hero-container">
    <video class="hero-video" autoplay muted loop playsinline>
      <source src="{{ '/assets/WEB_Homepage_Video.mp4' | relative_url }}" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="hero-title">Benoit BARRAU | Gameplay Programmer</div>
  </div>
  {% endif %}

  <!-- Page content -->
  <div class="content">
    {{ content }}
  </div>

  <!-- Hamburger menu toggle -->
  <script>
    function toggleMenu() {
      var menu = document.getElementById("mobileMenu");
      menu.style.display = (getComputedStyle(menu).display === "flex") ? "none" : "flex";
    }
  </script>

</body>
</html>

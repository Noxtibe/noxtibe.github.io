<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} â€“ {{ site.title }}</title>

  <!-- Preconnect to Google Fonts for faster loading -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Load Poppins font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body,
    html {
      height: 100%;
      font-family: 'Poppins', 'Arial', 'Helvetica', sans-serif;
      background-color: #121212;
      color: #ffffff;
    }

    /* Navbar in 3 parts */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #000000;
      padding: 1rem;
      position: relative;
      z-index: 2;
    }

    .navbar-left,
    .navbar-right {
      width: 33%;
      display: flex;
      align-items: center;
    }

    .navbar-center {
      width: 33%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .menu {
      display: flex;
    }

    .menu a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 1.5rem;
      font-weight: 600;
      font-size: 1.5rem;
      transition: color 0.3s, transform 0.3s ease;
    }

    .menu a:hover {
      color: #FFA500;
      transform: scale(1.1);
    }

    /* Hamburger icon container */
    .hamburger {
      display: block;
      width: 24px;
      height: 18px;
      position: relative;
      cursor: pointer;
      user-select: none;
      transition: transform 0.3s ease;
    }

    .hamburger span {
      display: block;
      height: 3px;
      width: 100%;
      background-color: white;
      border-radius: 2px;
      position: absolute;
      left: 0;
      transition: all 0.3s ease;
    }

    .hamburger span:nth-child(1) {
      top: 0;
    }

    .hamburger span:nth-child(2) {
      top: 7.5px;
    }

    .hamburger span:nth-child(3) {
      top: 15px;
    }

    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg);
      top: 7.5px;
    }

    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }

    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg);
      top: 7.5px;
    }

    /* Hide hamburger on desktop */
    @media (min-width: 769px) {
      .hamburger {
        display: none;
      }
    }

    /* Mobile menu with animation */
    .mobile-menu {
      display: flex;
      flex-direction: column;
      background-color: #000000;
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      overflow: hidden;
      max-height: 0;
      transition: max-height 0.3s ease-out;
    }

    .mobile-menu a {
      color: #ffffff;
      text-decoration: none;
      padding: 1rem;
      border-top: 1px solid #333333;
      font-weight: 600;
      font-size: 1.5rem;
      transition: color 0.3s, transform 0.3s ease;
    }

    .mobile-menu a:hover {
      color: #FFA500;
      transform: scale(1.1);
    }

    /* Hide menu on mobile by default */
    @media (max-width: 768px) {
      .menu {
        display: none;
      }
    }

    /* Social icons (SVG style) */
    .social-icon {
      width: 24px;
      height: 24px;
      fill: white;
      margin-left: 1rem;
      transition: fill 0.3s, transform 0.3s ease;
      cursor: pointer;
    }

    .social-icon:hover {
      fill: #FFA500;
      transform: scale(1.2);
    }

    /* Video background styles (only on homepage) */
    {% if page.url == "/" %}
    .hero-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .hero-video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    @media (max-width: 768px) {
      .hero-video {
        max-height: 60vh;
      }
    }

    .hero-title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ffffff;
      font-size: clamp(1.5rem, 4vw, 2.5rem);
      text-align: center;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
      z-index: 1;
      white-space: pre-wrap;
      font-weight: 400;

      /* Contour noir */
      -webkit-text-stroke: 1px black;
    }
    {% endif %}

    /* Page content styles */
    .content {
      padding: 2rem;
      position: relative;
      z-index: 2;
      font-weight: 300;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <div class="navbar">

    <!-- Left part with hamburger -->
    <div class="navbar-left">
      <div class="hamburger" id="hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>

    <!-- Centered menu -->
    <div class="navbar-center">
      <div class="menu">
        <a href="{{ '/' | relative_url }}">HOME</a>
        <a href="{{ '/games/' | relative_url }}">GAMES</a>
        <a href="{{ '/about/' | relative_url }}">ABOUT</a>
      </div>
    </div>

    <!-- Right part with social icons -->
    <div class="navbar-right">
      <!-- LinkedIn SVG -->
      <a href="https://www.linkedin.com/in/ton-profil-linkedin" target="_blank">
        <svg class="social-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path
            d="M4.98 3.5C4.98 4.88 3.86 6 2.5 6S0 4.88 0 3.5 1.12 1 2.5 1 4.98 2.12 4.98 3.5zM0 8.98h5V24H0V8.98zM8.45 8.98h4.78v2.05h.07c.67-1.26 2.31-2.59 4.76-2.59 5.1 0 6.04 3.36 6.04 7.72V24h-5v-7.23c0-1.73-.03-3.96-2.41-3.96-2.41 0-2.78 1.89-2.78 3.84V24h-5V8.98z" />
        </svg>
      </a>

      <!-- GitHub SVG -->
      <a href="https://github.com/ton-profil-github" target="_blank">
        <svg class="social-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path
            d="M12 0C5.37 0 0 5.37 0 12c0 5.3 3.438 9.8 8.205 11.387.6.113.82-.258.82-.577v-2.165c-3.338.726-4.033-1.415-4.033-1.415-.546-1.385-1.333-1.754-1.333-1.754-1.089-.744.083-.729.083-.729 1.205.084 1.838 1.237 1.838 1.237 1.07 1.834 2.807 1.304 3.492.997.108-.775.418-1.305.762-1.604-2.665-.3-5.467-1.333-5.467-5.931 0-1.31.469-2.381 1.236-3.221-.124-.303-.535-1.523.117-3.176 0 0 1.008-.322 3.301 1.23a11.52 11.52 0 0 1 3.003-.404c1.018.005 2.044.138 3.003.404 2.292-1.552 3.298-1.23 3.298-1.23.653 1.653.242 2.873.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.628-5.48 5.921.43.372.823 1.102.823 2.222v3.293c0 .321.218.694.825.576C20.565 21.796 24 17.298 24 12c0-6.63-5.373-12-12-12z" />
        </svg>
      </a>
    </div>

    <!-- Mobile menu -->
    <div class="mobile-menu" id="mobileMenu">
      <a href="{{ '/' | relative_url }}" onclick="navigateTo('{{ '/' | relative_url }}')">HOME</a>
      <a href="{{ '/games/' | relative_url }}" onclick="navigateTo('{{ '/games/' | relative_url }}')">GAMES</a>
      <a href="{{ '/about/' | relative_url }}" onclick="navigateTo('{{ '/about/' | relative_url }}')">ABOUT</a>
    </div>
  </div>

  {% if page.url == "/" %}
  <!-- Hero section with video and title only on home -->
  <div class="hero-container">
    <video class="hero-video" autoplay muted loop playsinline>
      <source src="{{ '/assets/WEB_Homepage_Video.mp4' | relative_url }}" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="hero-title">Benoit BARRAU | Gameplay Programmer</div>
  </div>
  {% endif %}

  <!-- Page content -->
  <div class="content">
    {{ content }}
  </div>

  <!-- Hamburger menu toggle -->
  <script>
    let menuOpen = false;

    function toggleMenu() {
      const menu = document.getElementById("mobileMenu");
      const hamburger = document.getElementById("hamburger");

      if (!menuOpen) {
        menu.style.maxHeight = "500px";
        hamburger.classList.add('active');
      } else {
        menu.style.maxHeight = "0";
        hamburger.classList.remove('active');
      }
      menuOpen = !menuOpen;
    }

    function navigateTo(url) {
      const menu = document.getElementById("mobileMenu");
      const hamburger = document.getElementById("hamburger");

      menu.style.maxHeight = "0";
      hamburger.classList.remove('active');
      menuOpen = false;

      window.location.href = url;
    }
  </script>

</body>

</html>

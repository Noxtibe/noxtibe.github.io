<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} - {{ site.title }}</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
    }

    /* Navbar container */
    .navbar {
      display: flex !important;
      justify-content: space-between !important;
      align-items: center !important;
      background-color: #1f1f1f !important;
      padding: 1rem !important;
    }

    .logo {
      font-weight: bold !important;
      font-size: 1.2rem !important;
      color: #ffffff !important;
    }

    /* Desktop menu */
    .menu {
      display: flex !important;
    }

    .menu a {
      color: #ffffff !important;
      text-decoration: none !important;
      margin-left: 2rem !important;
      font-weight: bold !important;
      transition: color 0.3s !important;
    }

    .menu a:hover {
      color: #00adb5 !important;
    }

    /* Hamburger icon, caché par défaut */
    .hamburger {
      display: none !important;
      font-size: 2rem !important;
      cursor: pointer !important;
    }

    /* Mobile menu, caché par défaut */
    .mobile-menu {
      display: none !important;
      flex-direction: column !important;
      background-color: #1f1f1f !important;
    }

    .mobile-menu a {
      color: #ffffff !important;
      text-decoration: none !important;
      padding: 1rem !important;
      font-weight: bold !important;
      border-top: 1px solid #333333 !important;
    }

    .mobile-menu a:hover {
      color: #00adb5 !important;
    }

    /* Responsive break-point */
    @media (max-width: 768px) {
      .menu {
        display: none !important;
      }
      .hamburger {
        display: block !important;
      }
    }

    .content {
      padding: 2rem !important;
    }

    h1 {
      color: #00adb5 !important;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">My Site</div>
    <div class="menu">
      <a href="{{ '/' | relative_url }}">HOME</a>
      <a href="{{ '/games' | relative_url }}">GAMES</a>
      <a href="{{ '/about' | relative_url }}">ABOUT</a>
    </div>
    <div class="hamburger" onclick="toggleMenu()">☰</div>
  </div>

  <!-- Mobile Menu -->
  <div class="mobile-menu" id="mobileMenu">
    <a href="{{ '/' | relative_url }}">HOME</a>
    <a href="{{ '/games' | relative_url }}">GAMES</a>
    <a href="{{ '/about' | relative_url }}">ABOUT</a>
  </div>

  <!-- Page Content -->
  <div class="content">
    {{ content }}
  </div>

  <!-- JS en bas pour être sûr que tout est chargé -->
  <script>
    function toggleMenu() {
      var menu = document.getElementById("mobileMenu");
      // bascule entre hidden et flex
      if (getComputedStyle(menu).display === "flex") {
        menu.style.display = "none";
      } else {
        menu.style.display = "flex";
      }
    }
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} – {{ site.title }}</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
    }

    /* Navbar in 3 parts */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1f1f1f;
      padding: 1rem;
      position: relative;
      z-index: 2;
    }

    .navbar-left, .navbar-right {
      width: 33%;
      display: flex;
      align-items: center;
    }

    .navbar-center {
      width: 33%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .menu {
      display: flex;
    }

    .menu a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 1.5rem;
      font-weight: bold;
      transition: color 0.3s;
    }

    .menu a:hover {
      color: #00adb5;
    }

    /* Hamburger icon container */
    .hamburger {
      display: block;
      width: 24px;
      height: 18px;
      position: relative;
      cursor: pointer;
      user-select: none;
      transition: transform 0.3s ease;
    }

    /* Hamburger lines */
    .hamburger span {
      display: block;
      height: 3px;
      width: 100%;
      background-color: white;
      border-radius: 2px;
      position: absolute;
      left: 0;
      transition: all 0.3s ease;
    }

    .hamburger span:nth-child(1) { top: 0; }
    .hamburger span:nth-child(2) { top: 7.5px; }
    .hamburger span:nth-child(3) { top: 15px; }

    /* Animation: transform hamburger to X */
    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg);
      top: 7.5px;
    }

    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }

    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg);
      top: 7.5px;
    }

    /* Hide hamburger on desktop */
    @media (min-width: 769px) {
      .hamburger {
        display: none;
      }
    }

    /* Mobile menu with animation */
    .mobile-menu {
      display: flex;
      flex-direction: column;
      background-color: #1f1f1f;
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      overflow: hidden;
      max-height: 0;
      transition: max-height 0.3s ease-out;
    }

    .mobile-menu a {
      color: #ffffff;
      text-decoration: none;
      padding: 1rem;
      border-top: 1px solid #333333;
      font-weight: bold;
    }

    .mobile-menu a:hover {
      color: #00adb5;
    }

    /* Hide menu on mobile by default */
    @media (max-width: 768px) {
      .menu {
        display: none;
      }
    }

    /* Video background styles (only on homepage) */
    {% if page.url == "/" %}
    .hero-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .hero-video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    @media (max-width: 768px) {
      .hero-video {
        max-height: 60vh;
      }
    }

    .hero-title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ffffff;
      font-size: clamp(2rem, 6vw, 4rem);
      text-align: center;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
      z-index: 1;
      white-space: pre-wrap;
    }
    {% endif %}

    /* Page content styles */
    .content {
      padding: 2rem;
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">

    <!-- Left part with hamburger always on the left -->
    <div class="navbar-left">
      <div class="hamburger" id="hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>

    <!-- Centered menu -->
    <div class="navbar-center">
      <div class="menu">
        <a href="{{ '/' | relative_url }}">HOME</a>
        <a href="{{ '/games/' | relative_url }}">GAMES</a>
        <a href="{{ '/about/' | relative_url }}">ABOUT</a>
      </div>
    </div>

    <!-- Right part (empty) -->
    <div class="navbar-right"></div>

    <!-- Mobile menu -->
    <div class="mobile-menu" id="mobileMenu">
      <a href="{{ '/' | relative_url }}" onclick="navigateTo('{{ '/' | relative_url }}')">HOME</a>
      <a href="{{ '/games/' | relative_url }}" onclick="navigateTo('{{ '/games/' | relative_url }}')">GAMES</a>
      <a href="{{ '/about/' | relative_url }}" onclick="navigateTo('{{ '/about/' | relative_url }}')">ABOUT</a>
    </div>
  </div>

  {% if page.url == "/" %}
  <!-- Hero section with video and title only on home -->
  <div class="hero-container">
    <video class="hero-video" autoplay muted loop playsinline>
      <source src="{{ '/assets/WEB_Homepage_Video.mp4' | relative_url }}" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="hero-title">Benoit BARRAU | Gameplay Programmer</div>
  </div>
  {% endif %}

  <!-- Page content -->
  <div class="content">
    {{ content }}
  </div>

  <!-- Hamburger menu toggle -->
  <script>
    let menuOpen = false;

    function toggleMenu() {
      const menu = document.getElementById("mobileMenu");
      const hamburger = document.getElementById("hamburger");

      if (!menuOpen) {
        menu.style.maxHeight = "500px";
        hamburger.classList.add('active'); // Animate to X
      } else {
        menu.style.maxHeight = "0";
        hamburger.classList.remove('active'); // Animate back to ☰
      }
      menuOpen = !menuOpen;
    }

    // Force navigation and close menu properly
    function navigateTo(url) {
      const menu = document.getElementById("mobileMenu");
      const hamburger = document.getElementById("hamburger");

      menu.style.maxHeight = "0";
      hamburger.classList.remove('active');
      menuOpen = false;

      window.location.href = url; // Force page change
    }
  </script>

</body>
</html>
